text-banners:
  - title: Our Founders
    title-color: purple
    image: images/teamPicture.jpg
    text: Our founders have over a decade of combined experience building 
          and designing drones. Together, they recognized that fixed-wing drones have been greatly 
          underdeveloped and saught out to bring together a diverse team to solve this problem. We hope 
          that our new drone will help expand the use of aerial surveying and reduce the operational costs for 
          providers while providing exceptional data for customers.
          
